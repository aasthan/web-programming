<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css">
	</head>
	<style>
		body {
			margin: 5% 10%;
		}
		.form-group {
			max-width: 550px;
		}
		.custom-controls-stacked {
			max-width: 300px;
		}
</style>
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script>
    <script source="bootstrap.js"></script>
    <script source="bootstrap.bundle.js"></script>
    <script>
       $(function(){
        $('.datepicker').datepicker({
        format: 'mm/dd/yyyy'
    });
});
    </script>
    <body>
		<h1> Add an Event </h1>
		<form action="#" method="post">

        <div class="form-group">
            <label for="eventname">Name of Event</label>
            <input type="text" class="form-control" id="eventname" :required>
        </div>

        <div class="form-group">
            <label for="organizerName">Name of Organizer/Organization</label>
            <input type="text" class="form-control" id="organizerName" required="true">
        </div>

        <div class="form-group">
            <label for="organizerEmail">Contact Email</label>
            <input type="email" class="form-control" id="organizerName" placeholder="Enter Email" required="true">
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="datepicker" id="date" placeholder="MM/DD/YYYY" required="true">
             <span class="add-on"><i class="icon-th"></i></span>
        </div>

        <div class="form-group">
            <label for="startTime">Starting Time</label>
            <input type="number" id="startTime" placeholder="00" min="00" max="23" step="1" required="true"> :
            <input type="number" id="startTime" placeholder="00" min="00" max="59" step="1" required="true">
        </div>

        <div class="form-group">
            <label for="endTime">Ending Time</label>
            <input type="time" class="form-control" id="endTime" placeholder="--:--" required="true">
        </div>

         <div class="form-group">
            <label for="eventfee">Event Fee</label>
            <div class="radio">
                <label for="eventfee"><input type="radio" name="optradio">Free</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">$5</label>
            </div>
            <div class="radio disabled">
                <label><input type="radio" name="optradio">$10</label>
            </div>
            <div class="radio disabled">
                <label><input type="radio" name="optradio">Other  <input type="number" name="optradio" min='1'></label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="eventfee">Categories (Select one or more if applicable)</label>
            <div class="checkbox">
                <label for="categories"><input type="checkbox" name="optradio">  Speaker Event</label>
            </div>
            <div class="checkbox">
                <label for="categories"><input type="checkbox" name="optradio">  Party</label>
            </div>
            <div class="checkbox">
                <label for="categories"><input type="checkbox" name="optradio">  Sports</label>
            </div>
            <div class="checkbox">
                <label for="categories"><input type="checkbox" name="optradio">  Local</label>
            </div>
            <div class="checkbox">
                <label for="categories"><input type="checkbox" name="optradio">  Social</label>
            </div>
            <div class="checkbox">
                <label for="categories"><input type="checkbox" name="optradio">  Cultural</label>
            </div>
            <div class="checkbox">
                <label for="categories"><input type="checkbox" name="optradio">  Other
                <input type="text" name="optradio"></label>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="5" placeholder="Add description for your event" required="true"></textarea>
        </div>

        <div class="form-group">
            <label for="description">Link to Facebook event</label>
             <input type="url" class="form-control" id="fburl">
        </div>

        <div>
            <label for="image"> Upload images </label>
            <label class="custom-file">
                <input type="file" id="image" class="custom-file-input">
                <span class="custom-file-control"></span>
            </label>
        </div>
    

         <button type="submit" class="btn btn-success">Submit</button>
         <button type="cancel" class="btn btn-danger">Cancel</button>
        </form>
	</body>
</html>
