<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/event-form.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css">

	<title>Create a new event</title>
</head>
<style>
    body {
        margin: 5% 10%;
    }
    .form-group {
        max-width: 550px;
    }
    .custom-controls-stacked {
        max-width: 300px;
    }
    #contact-email, #event-name, #org-name{
        max-width: 500px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script>
<script source="bootstrap.js"></script>
<script source="bootstrap.bundle.js"></script>
<script>
$(function(){
	$('.datepicker').datepicker({
		format: 'mm/dd/yyyy'
	});
});
</script>
<body>
  <div class="row">
		<div class="col-md-7 col-md-offset-3">
			<h1>
				<span class="pink">Let's</span>
				<span class="pink">add</span>
				<span class="black">an</span>
				<span class="yellow">event!</span>
			</h1>

			  <form action="/action_page.php">
					<!-- Event name -->
			    <div class="row">
			      <div class="col-25">
			        <label for="event-name">Name of Event</label>
			      </div>
			      <div class="col-75">
			        <input type="text" id="event-name" name="event-name" placeholder="The name for my event is..." required="true">
			      </div>
			    </div>
					<!-- Org name -->
			    <div class="row">
			      <div class="col-25">
			        <label for="org-name">Name of Organizer/Organization</label>
			      </div>
			      <div class="col-75">
			        <input type="text" id="org-name" name="org-name" placeholder="My/Our name is..." required="true">
			      </div>
			    </div>
					<!-- Contact email -->
					<div class="row">
			      <div class="col-25">
			        <label for="contact-email">Contact email</label>
			      </div>
			      <div class="col-75">
			        <input type="text" id="contact-email" name="contact-email" placeholder="I can be reached at..." required="true">
			      </div>
			    </div>
					<!-- Date -->
					<div class="row">
						<div class="col-25">
							<label for="date">Date</label>
						</div>
						<div class="col-75">
							<input type="date" class="datepicker" id="date" placeholder="MM/DD/YYYY" required="true">
							<span class="add-on"><i class="icon-th"></i></span>
						</div>
					</div>
					<!-- Start time -->
					<div class="row">
						<div class="col-25">
							<label for="startTime">Start Time</label>
						</div>
						<div class="col-75">
							<input type="number" id="startTimeHour" placeholder="00" min="00" max="23" step="1" required="true"> :
							<input type="number" id="startTimeMinute" placeholder="00" min="00" max="59" step="1" required="true">
						</div>
					</div>
					<!-- End time -->
					<div class="row">
						<div class="col-25">
							<label for="endTime">End Time</label>
						</div>
						<div class="col-75">
							<input type="number" id="endTimeHour" placeholder="00" min="00" max="23" step="1" required="true"> :
							<input type="number" id="endTimeMinute" placeholder="00" min="00" max="59" step="1" required="true">
						</div>
					</div>
                  <!--Location-->
                  <div class="row">
			      <div class="col-25">
			        <label for="location">Location</label>
			      </div>
			      <div class="col-75">
			        <input type="text" id="location" name="location" placeholder="This event is going to be at..." required="true">
			      </div>
			    </div>
					<!-- Fee -->
					<div class="row">
						<div class="col-25">
								<label for="eventFee">Event Fee</label>
						</div>
						<div class="col-75">
							<div class="radio">
								<label for="eventFee"><input type="radio" name="optradio"> Free</label>
							</div>
							<div class="radio">
								<label><input type="radio" name="optradio"> $5</label>
							</div>
							<div class="radio disabled">
								<label><input type="radio" name="optradio"> $10</label>
							</div>
							<div class="radio disabled">
								<label><input type="radio" name="optradio"> Other  <input type="number" name="optradio" min="1"></label>
							</div>
						</div>
					</div>
					<!--Category-->
					<div class="row">
						<div class="col-25">
							<label for="eventFee">Categories (Select one or more if applicable)</label>
						</div>
						<div class="col-75">
							<div class="checkbox">
								<label for="categories"><input type="checkbox" name="optradio">  Speaker Event</label>
							</div>
							<div class="checkbox">
								<label for="categories"><input type="checkbox" name="optradio">  Party</label>
							</div>
							<div class="checkbox">
								<label for="categories"><input type="checkbox" name="optradio">  Sports</label>
							</div>
							<div class="checkbox">
								<label for="categories"><input type="checkbox" name="optradio">  Local</label>
							</div>
							<div class="checkbox">
								<label for="categories"><input type="checkbox" name="optradio">  Social</label>
							</div>
							<div class="checkbox">
								<label for="categories"><input type="checkbox" name="optradio">  Cultural</label>
							</div>
							<div class="checkbox">
								<label for="categories"><input type="checkbox" name="optradio">  Other
									<input type="text" name="optradio" placeholder="Please specify the price..."></label>
								</div>
						</div>
					</div>
					<!-- Description-->
					<div class="row">
			      <div class="col-25">
			        <label for="description">Description</label>
			      </div>
			      <div class="col-75">
			        <textarea id="description" name="description" placeholder="Write something to describe your event..." style="height:200px" required="true"></textarea>
			      </div>
			    </div>
					<!-- Link Event -->
					<div class="row">
						<div class="col-25">
							<label for="fburl">Link to Facebook event</label>
						</div>
						<div class="col-75">
							 <input type="url" id="fburl" name="form-control" placeholder="Link to my event is..." required="true">
						</div>
					</div>
					<!-- Upload Images -->
					<div class="row">
						<div class="col-25">
							<label for="image"> Upload images </label>
						</div>
						<div class="col-75">
							<label class="custom-file">
								<input type="file" id="image" class="custom-file-input">
								<span class="custom-file-control"></span>
							</label>
						</div>
					</div>

					<!--Buttons-->
			    <div class="row">
						<input type="submit" class="btn btn-success" value="Submit"/>
						<input type="submit" id="cancel" class="btn btn-danger" value="Cancel"/>
			    </div>
			  </form>
		</div>
	</div>



	</body>
	</html>
