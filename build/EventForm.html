		<div>
			<h1>Let's Add An Event!</h1>
        </div>
<!-- Event name -->
           <form class="form">
			    <div class="form-group row">
			      <div class="col-25" >
			        <label class="req" for="event-name">Name of Event</label>
			      </div>
			      <div class="col-75">
                        <input type="text" id="fillins" name="event-name" placeholder="The name for the event is..." required="true">
			      </div>
                </div>
            
<!-- Org name -->
			    <div class="form-group row">
			      <div class="col-25">
			        <label class="req" for="org-name">Name of Organizer/Organization</label>
			      </div>
			      <div class="col-75">
			        <input type="text" id="fillins" name="org-name" placeholder="My/Our name is..." required="true">
			      </div>
			    </div>

<!-- Contact email -->
					<div class="form-group row">
			      <div class="col-25">
			        <label class="req" for="contact-email">Contact email</label>
			      </div>
			      <div class="col-75">
			        <input type="text" id="fillins" name="contact-email" placeholder="I can be reached at..." required="true">
			      </div>
			    </div>
            
<!-- Date -->
					<div class="form-group row">
						<div class="col-25">
							<label class="req" for="date">Date</label>
						</div>
						<div class="col-75">
							<input type="text" class="text" id="fillins" placeholder="MM/DD/YYYY" required="true">

						</div>
					</div>
            
<!-- Start time -->
					<div class="form-group row">
						<div class="col-25">
							<label class="req" for="startTime">Start Time</label>
						</div>
						<div class="col-75">
							<input type="number" id="startTimeHour" placeholder="00" min="00" max="23" step="1" required="true"> :
							<input type="number" id="startTimeMinute" placeholder="00" min="00" max="59" step="1" required="true">
						</div>
                    </div>
            
<!-- End time -->
					<div class="form-group row">
						<div class="col-25">
							<label class="req" for="endTime">End Time</label>
						</div>
						<div class="col-75">
							<input type="number" id="endTimeHour" placeholder="00" min="00" max="23" step="1" required="true"> :
							<input type="number" id="endTimeMinute" placeholder="00" min="00" max="59" step="1" required="true">
						</div>
					</div>
               
<!--Location-->
                  <div class="form-group row">
			      <div class="col-25">
			        <label class="req" class="text-left">Location</label>
			      </div>
			      <div class="col-75">
			        <input type="text" id="fillins" name="location" placeholder="This event is going to be at..." required="true">
			      </div>
			    </div>
                
<!-- Fee -->
					<div class="form-group row">
						<div class="col-25">
								<label class="req" for="eventFee">Entry Fee</label>
						</div>
						<div class="col-75">
                        <label class="radio-inline"><input name="radio-opt" type="radio">Free</label>
                        <label class="radio-inline">
                            <input id="inlineradio2" name="sampleinlineradio" value="option2" type="radio">
                            $5</label>
                        <label class="radio-inline">
                            <input id="inlineradio3" name="sampleinlineradio" value="option3" type="radio">
                            $10</label>
				        <div class="radio" style="margin-top: 1px;">
								<label><input type="radio" name="optradio"> Other Amount (Please specify)</label>
                                $<input type="number" name="optradio" min="0">
				        </div>
						</div>
					</div>
               
<!--Category-->
					<div class="form-group row">
						<div class="col-25">
							<label class="req" for="eventFee">Categories (Select all that applies)</label>
						</div>
						<div id="fillins" class="col-75">
                            <label for="categories" class="checkbox-inline"><input name="cat-opt" type="checkbox">Speaking Event</label>
                            <label for="categories" class="checkbox-inline"><input name="cat-opt" type="checkbox">Party</label>
                            <label for="categories" class="checkbox-inline"><input name="cat-opt" type="checkbox">Sports</label>
                            <label for="categories" class="checkbox-inline"><input name="cat-opt" type="checkbox">Local</label>
                            <label for="categories" class="checkbox-inline"><input name="cat-opt" type="checkbox">Social</label>
                            <label for="categories" class="checkbox-inline"><input name="cat-opt" type="checkbox">Cultural</label>
							<label for="categories" class="checkbox-inline"><input name="cat-opt" type="checkbox">Other</label>
				            <input type="text" id="fillins" name="cat-opt" placeholder="Please specify the category...">
						</div>
					</div>
               
<!-- Description-->
					<div class="form-group row">
			      <div class="col-25">
			        <label class="req" for="description">Description</label>
			      </div>
			      <div class="col-75">
			        <textarea id="fillins" name="description" placeholder="Write something about my event..." style="height:200px" required="true"></textarea>
			      </div>
			    </div>
               
<!-- Link Event -->
					<div class="form-group row">
						<div class="col-25">
							<label for="fburl">Link to Facebook event</label>
						</div>
						<div class="col-75">
							 <input type="url" id="fillins" name="form-control" placeholder="Link to my event is..." required="true">
						</div>
					</div>
               
<!-- Upload Images -->
					<div class="form-group row">
						<div class="col-25">
							<label for="image"> Upload images </label>
						</div>
						<div class="col-75">
							<label class="custom-file">
								<input type="file" id="image" class="custom-file-input">
								<span class="custom-file-control"></span>
							</label>
						</div>
					</div>

<!--Buttons-->
			    <div class="form-group row subutton">
						<input type="submit" class="btn btn-success" value="Submit"/>
						<input type="submit" id="cancel" class="btn btn-danger" value="Cancel"/>
			    </div>
			 </form>
